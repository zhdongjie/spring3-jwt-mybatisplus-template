server:
  port: 9000
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/spring3-jwt-mybatisplus-template?useUnicode=true&characterEncoding=UTF-8&serverTimeZone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    banner: false
  type-aliases-package: com.**.entity
base:
  default-password: 888888
  file-path: uploadFile
